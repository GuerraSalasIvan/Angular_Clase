<div *ngIf="peliculas">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let imagen of peliculas; let i = index" [class.active]="i === 0" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let imagen of peliculas; let i = index" class="carousel-item" [class.active]="i === 0">
        <img class="d-block w-100" [src]="'https://image.tmdb.org/t/p/w500' + imagen.poster_path" alt="Slide {{i + 1}}">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>
